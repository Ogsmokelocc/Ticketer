<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ticketer - Home</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* general styling for the entire page */
    body {
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    /* styling for nav bar */
    .top-nav {
      background-color: #ffffffcc; /* Slightly transparent white */
      backdrop-filter: blur(10px);
      color: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* branding for the nav bar */
    .top-nav .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
      color: #000;
    }
    /* styling for the hero section */
    .hero-section {
      position: relative;
      min-height: calc(100vh - 56px); /* takes full view port minus navbar */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0,191,255,0.6), rgba(26,26,26,0.8)),
                  url('https://images.unsplash.com/photo-1604079629959-7b990c33ca60?ixlib=rb-4.0.3&auto=format&fit=crop&w=1180&q=80');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .hero-section h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #00bfff;
      text-shadow: 0 2px 10px rgba(0,191,255,0.5);
    }

    .hero-section p {
      font-size: 1.25rem;
      color: #eee;
      max-width: 600px;
      margin: 0 auto 2rem;
    }

    .hero-section .btn-primary {
      background-color: #00bfff;
      border-color: #00bfff;
      font-weight: 600;
      margin-right: 0.5rem;
    }

    .hero-section .btn-primary:hover {
      background-color: #00a5dd;
      border-color: #00a5dd;
    }

    .hero-section .btn-outline-light {
      border-color: #fff;
      font-weight: 600;
    }

    .hero-section .btn-outline-light:hover {
      background-color: #fff;
      color: #000;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 3rem;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00bfff;
    }

    @media (max-width: 767px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg top-nav">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="me-2"><i class="bi bi-ticket-fill"></i></span> 
        <span>Ticketer</span>
      </a>
      <div class="d-flex ms-auto">
        <!-- Updated links to Sign In and Register pages -->
        <a href="signin.html" class="btn btn-outline-dark me-2">Sign in</a>
        <a href="register.html" class="btn btn-dark">Register</a>
      </div>
    </div>
  </nav>
  

  <!-- Hero Section -->
  <section class="hero-section container-fluid">
    <h1>Ticketer</h1>
    <p>Integrated, Notification Ticketing, Escalation &amp; Remediation Nexus â€” A unified platform
       to streamline your IT help desk operations to deliver faster solutions.</p>
    <div>
      <a href="#" class="btn btn-primary">Learn More</a>
      <a href="#" class="btn btn-outline-light">Contact Us</a>
    </div>
    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="#" aria-label="Email"><i class="bi bi-envelope-fill"></i></a>
      <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" aria-label="GitHub"><i class="bi bi-github"></i></a>
      <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
